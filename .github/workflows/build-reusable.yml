name: Build - Reusable

on:
  workflow_call:
    inputs:
      os:
        required: true
        type: string
      arch:
        required: true
        type: string

jobs:
  build:
    env:
      DB_IMAGE: kurrentdb-test-container
    strategy:
      fail-fast: false
      matrix:
        configuration: [release]
    runs-on: ${{ inputs.os }}
    name: ci/github/build-${{ inputs.os }}
    steps:
    - name: Free Disk Space (Ubuntu)
      if: inputs.os != 'windows-2019'
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: false
        dotnet: false
        docker-images: false
    - name: Checkout
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      if: inputs.os != 'windows-2019'
      uses: docker/setup-buildx-action@v2
    - name: Install netcoreapp3.1
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 3.1.x
    - name: Install net8.0
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
    - name: Clear Nuget Cache
      shell: powershell
      if: inputs.os == 'windows-2019'
      run: |
        if (-not(Test-Path $env:APPDATA\NuGet\NuGet.Config -PathType Leaf)) {
          return;
        }
        Remove-Item $env:APPDATA\NuGet\NuGet.Config
    - name: Compile
      shell: bash
      run: |
        dotnet build --configuration ${{ matrix.configuration }} -p:Platform=${{ inputs.arch }} src/KurrentDB.sln
    - name: Verify Build
      shell: bash
      run: |
        dotnet run --project src/KurrentDB --configuration ${{ matrix.configuration }} -- --insecure --what-if
    - name: Build Test Image
      if: inputs.os != 'windows-2019'
      uses: docker/build-push-action@v4
      with:
        context: .
        load: true
        target: runtime
        tags: ${{ env.DB_IMAGE }}
    - name: Run Tests
      shell: bash
      run: >
        dotnet test
        --configuration ${{ matrix.configuration }}
        -p:Platform=${{ inputs.arch }}
        --blame
        --blame-hang-timeout 5min
        --blame-hang-dump-type mini
        --settings ./ci/ci.runsettings
        --logger:GitHubActions
        --logger:html
        --logger:trx
        --logger:"console;verbosity=normal"
        --results-directory=$(pwd)/test-results
        src/KurrentDB.sln
    - name: Collect Test Results
      shell: bash
      if: always()
      run: |
        echo $(find ./test-results -name "*.html" | xargs cat) > test-results.html
    - name: Publish Test Results (HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        path: test-results.html
        name: test-results-${{ matrix.configuration }}-${{ inputs.os }}.html
    - name: Publish Test Results (All)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.configuration }}-${{ inputs.os }}
        path: test-results
